<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="contact-page">
    <div class="contact-container">
        <h1 class="contact-heading">Contact Me</h1>
        <div class="contact-wrapper">
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <p class="contact-text">sbhansali444@gmail.com</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <p class="contact-text">+91 9969397971</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-location-dot"></i>
                    <p class="contact-text">Mumbai, India</p>
                </div>
                <div class="contact-social-links">
                    <a href="https://github.com/sabhansali" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/sakshi-b-730669282?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
            <form class="contact-form">
                <div class="contact-form-group">
                    <label for="contact-name">Name</label>
                    <input type="text" id="contact-name" name="name" required>
                </div>
                <div class="contact-form-group">
                    <label for="contact-email">Email</label>
                    <input type="email" id="contact-email" name="email" required>
                </div>
                <div class="contact-form-group">
                    <label for="contact-subject">Subject</label>
                    <input type="text" id="contact-subject" name="subject" required>
                </div>
                <div class="contact-form-group">
                    <label for="contact-message">Message</label>
                    <textarea id="contact-message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="contact-submit-btn">Send Message</button>
            </form>
        
        </div>
    </div>
    <div class="footer">
        <p>Â© 2024 All Rights Reserved</p>
    </div>
</body>
</html>
